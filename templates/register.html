{% extends "base.html" %}

{% block title %}
Registration Page
{% endblock %}

{% block content %}
<form name="registration" action="/register" method="POST">
    {{form.hidden_tag()}}
    {% for field in form 
        if field.widget.input_type != 'hidden' %}

    <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
            {{error}}
        {% endfor %}
    </p>
    {% endfor %}
    <button type="Submit">Submit</button>
</form>
{% endblock %}
