{% extends "base.html" %}

{% block title %}
Login Page
{% endblock %}

{% block content %}
<form name="login" action="/login" method="POST">
    {{form.hidden_tag()}}
    {% for field in form 
        if field.widget.input_type != 'hidden' %}

    <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
            {{error}}
        {% endfor %}
    </p>
    {% endfor %}
    <button type="Submit">Log In</button>
</form>
{% endblock %}
